---
# defaults file for ansible-oracle-client

# installation base directory
oracle_client_base: /opt/oracle

# install cx_Oracle
install_cx_Oracle: true

# tnsname.ora entries
tns_names:
  - { name: "XE", hostname: "localhost", port: 1521, service_name: "XE" }

### Constants

_oracle_client:
  user: oracle
  user_id: 11000
  group: oinstall
  group_id: 11000
